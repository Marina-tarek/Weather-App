  <main>
    <!-- search bar -->
    <section class="search-bar">
      <div class="container">
        <div class="w-100">
          <form action="" class="search-form position-relative w-100">
            <input id="searchLocation" type="text" class="search-form-btn form-control rounded-5 main-bg"
              placeholder="Find your location...">
            <input id="searchButton" type="button" value="Find"
              class="position-absolute search-button rounded-5 bg-primary text-white border-0">
              
          </form>
          <p id="msg" class="text-danger fw-bold text-center"></p>

          <!-- <button class="btn btn-primary text-capitalize seach-btn rounded-5" type="button"
            id="button-addon2">find</button> -->
        </div>
      </div>

      <!-- <input type="text" class="search-input ">
<button class="btn btn-primary text-capitalize seach-btn">find</button> -->
    </section>
    <!-- weather describtion -->
    <section class="weather-table">
      <div class="container">
        <div class="row inner">
          <div class="col-md-4 today p-0">
            <div class="card-header font-color d-flex justify-content-between " id="today">
              <div id="day"></div>
              <div id="date"></div>
            </div>
            <div class="card-body second-pd">
              <div class="font-color d-flex">
                <div id="cities"></div>/ <div id="country"></div>
              </div>
              <div class="degree text-white d-flex">
                <div id="temp" class="numberOfDegree me-4 fw-bolder"></div>
              </div>
              <div>
                <img id="forecastIcon">
              </div>

              <div id="weatherDesc" class="text-primary my-3 fs-14 fw-light"></div>
              <img src="https://routeweather.netlify.app/images/icon-umberella.png" alt="rain" class="me-1">
              <span class="me-3 font-color" id="humidity">
              </span>
              <img src="https://routeweather.netlify.app/images/icon-wind.png" alt="wind speed" class="me-1">
              <span id="wind" class="me-3 font-color">
              </span>
              <span class="me-3 font-color">
                <img src="https://routeweather.netlify.app/images/icon-compass.png" alt="compass">
                East
              </span>
            </div>
          </div>
          <div class="col-md-4 main-bg text-center p-0">
            <div class="card-header font-color">
              <div id="day2"></div>
            </div>
            <div class="card-body first-pd">
              <div class="degres mb-3">
                <img id="forecastIcon2">
              </div>
              <div id="temp1" class="text-white h4 fw-bolder">
              </div>
              <small id="smallDegree1" class="font-color">
              </small>
              <div id="weatherDesc1" class="text-primary my-3 fs-14 fw-light"></div>
            </div>
          </div>
          <div class="col-md-4 text-center p-0">
            <div class="card-header font-color ">
              <div id="day3"></div>
            </div>
            <div class="card-body first-pd">
              <div class="mb-3">
                <img id="forecastIcon3">
              </div>
              <div id="temp2" class="text-white h4 fw-bolder">
              </div>
              <small id="smallDegree2" class="font-color">
              </small>
              <div id="weatherDesc2" class="text-primary my-3 fs-14 fw-light"></div>
            </div>
          </div>


        </div>
      </div>
    </section>
  </main>
